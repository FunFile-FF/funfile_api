name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build EXE
        run: pyinstaller --onefile funfile_api.py

      - name: Prepare release folder
        run: |
          mkdir release
          copy dist\funfile_api.exe release\
          copy config.sample.json release\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: funfile-api-windows
          path: dist/*.exe

      - name: Create ZIP
        run: |
          powershell Compress-Archive release\* funfile-api-${{ github.ref_name }}-windows.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: funfile-api-${{ github.ref_name }}-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

