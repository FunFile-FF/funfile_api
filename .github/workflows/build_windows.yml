name: Build & Release Windows CLI (x86 + x64)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        architecture: [x64, x86]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build EXE
        run: |
          pyinstaller --onefile funfile_api.py

      - name: Prepare release directory
        run: |
          mkdir release
          copy dist\funfile_api.exe release\
          copy config.sample.json release\
          copy README.md release\ 2>NUL || echo No README found

      - name: Create ZIP package
        run: |
          powershell Compress-Archive release\* funfile-api-${{ github.ref_name }}-windows-${{ matrix.architecture }}.zip

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash "funfile-api-${{ github.ref_name }}-windows-${{ matrix.architecture }}.zip" -Algorithm SHA256).Hash
          Set-Content -Path "funfile-api-${{ github.ref_name }}-windows-${{ matrix.architecture }}.zip.sha256" -Value $hash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          name: FunFile CLI ${{ github.ref_name }}
          body: |
            Windows release for ${{ github.ref_name }}

            Included builds:
            - Windows x64
            - Windows x86

            Each package contains:
            - funfile_api.exe
            - config.sample.json
            - README.md (if present)

            SHA256 checksums provided for verification.
          files: |
            funfile-api-${{ github.ref_name }}-windows-${{ matrix.architecture }}.zip
            funfile-api-${{ github.ref_name }}-windows-${{ matrix.architecture }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

